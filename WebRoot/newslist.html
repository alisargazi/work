          			var $li = $(s_li);
					$li.data("newsId",id);
					$("#news_list").append($li);
          		}
          	}else{
          	alert("系统繁忙");
          	}
          }
		});
		$("#news_list").on("click","li", function(){
	 	 $("#news_list li").removeClass("checked");
	 	 $(this).find("a").addClass("checked");
	 	 var newsId = $(this).data("newsId");
	  	 addCookie("newsId",newsId,"1/3600");
	 });
	});
	
</script>

<script type="text/javascript">
$(function(){
var weather='<iframe width="450" scrolling="no" height="18" frameborder="0" allowtransparency="true" src="cache/weather.html"></iframe>';
$('#weather').html(weather);

  $(".content>ul>li:odd").css("background-color","#ddf");
  
  //给prev，next赋值for字段，首先根据request的字段来算，刷新时将回到第一页
  $("#prev").attr("pn",1);
  $("#next").attr("pn",2);
  
  
  $("#prev,#next").mouseover(function(){
  $(this).css("background-color","#c40");
  //alert($(this).attr('pn'));
  });
  
   $("#prev,#next").mouseleave(function(){
  $(this).css("background-color","#069");
  });
  
  
  $("#prev,#next").bind("click",function(event){
  	event.preventDefault();
  	var pn=$(this).attr("pn");
	var cn=$(this).attr("cn");
	    var tmp1=parseInt(pn)-1;
		var tmp2=parseInt(pn)+1;
		
	var page=$("#cat_list").attr("pagenum");
	//alert(page);
	//var pn=substr(t,);
	$.post("catlist.html",{'rstr':cn+','+pn+',20'},function(result){
		$('#cat_list_content').hide().html(result).fadeIn();
		$(".content>ul>li:odd").css("background-color","#ddf");
		$('#curpage').text(pn);
		
		ppn=Math.max(tmp1,1);
		npn=Math.min(tmp2,page);
		
		$('#prev').attr("pn",ppn);
		$('#next').attr("pn",npn);
		
	});
	
  });
})
</script>
