<script type="text/javascript">
	
	$(function(){
		  var str=location.href;
		  var start;
		  var end; 
		  var i=0;
		 while( str.charAt(i)!="-"){
		  i++;
		  };
		  start=i+1;
		 while( str.charAt(i)!="."){
		  i++;
		  };
		  end=i;
		  var newsId=str.substr(start,end-start);
		 $.ajax({
          url:"http://localhost:8090/jiayu/news/showthenews.do",
          type:"post",
          data:{"id":newsId},
          dataType:"json",
          success:function(result){
          if(result.status){
			var news=result.data;
			var title=news.n_title;
			var body=news.n_body;
			var time=news.n_createtime;
            var d=getLocalTime(time); 
			var today=new Date();
			var date=today.getFullYear()+'年'+today.getMonth()+'月'+today.getDay()+'日';
            document.title=title;
            $("#article_title").html(title);  
			$("#art_info").html('发布时间：'+d+'&nbsp;&nbsp;作者：[科学技术处]		&nbsp;&nbsp;		 来源：[新闻中心] 			&nbsp;&nbsp;&nbsp;&nbsp;	字体大小：[ <a class="px" for="12">小</a> <a class="px" for="14">中</a> <a class="px" for="18">大</a> ]')
			$("#art_content").html(body);
			$("#today").html(date);
	}else{
		alert("加载失败！请重试！");
	}
	}
	});
	});
</script>
